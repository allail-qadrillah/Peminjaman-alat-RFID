{% extends 'templates/sidebar.html' %}

{% block body %}
<div class="content-wrapper ">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Input Mata Kuliah</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="">Mata Kuliah</a></li>
            <li class="breadcrumb-item active">Input Mata Kuliah</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages%}
  <div class="alert alert-success alert-dismissible custom-alert mt-5" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h5><i class="icon fas fa-check-circle"></i>{{ message }}</h5>
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <form action="{{ url_for('views.input_matakuliah') }}" , method="POST">
    <div class="card-body">
      <div class="form-group">
        <label for="exampleInputEmail1">Kode Mata Kuliah</label>
        <input type="text" name="kode" class="form-control" id="exampleInputEmail1"
          placeholder="masukkan kode matakuliah">
      </div>
      <div class="form-group">
        <label for="exampleSelectRounded0">Nama Jurusan</label>
        <select name="jurusan" class="custom-select rounded-0" id="exampleSelectRounded0">
          <option value="" selected disabled>-- Pilih salah satu --</option>
          {% for jurusan in data_jurusan %}
          <option>{{ jurusan['nama'] }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Nama Mata Kuliah</label>
        <input type="text" name="nama" class="form-control" id="exampleInputEmail1" placeholder="masukkan nama matakuliah">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">SKS Mata Kuliah</label>
        <input type="number" name="sks" class="form-control" id="exampleInputEmail1" placeholder="masukkan sks matakuliah">
      </div>
    </div>

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Tambahkan</button>
    </div>
  </form>
</div>

</div>

{% endblock %}
