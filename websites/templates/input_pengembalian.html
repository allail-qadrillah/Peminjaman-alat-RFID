{% extends 'templates/sidebar.html' %}

{% block title %} <title>Input Pengembalian</title> {% endblock %}


{% block body %}
<div class="content-wrapper ">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Input Pengembalian</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="">Pengembalian</a></li>
            <li class="breadcrumb-item active">Input Pengembalian</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <form action="{{ url_for('views.input_pengembalian') }}" , method="POST">
    <div class="card-body">

      <div class="form-group">
        <label>Tanggal Pengembalian</label>
        <input type="datetime-local" name="waktu" class="form-control" readonly>
      </div>

      <div class="form-group">
        <label>No Peminjaman</label>
        <select name="nomor" class="custom-select rounded-0" id="exampleSelectRounded0">
          {% for item in peminjaman %}
          <option>{{ item['nomor_peminjaman'] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Nama Mahasiswa</label>
        <input type="text" name="nama" class="form-control" value="{{ mahasiswa['nama'] }}" id="exampleInputEmail1"
          readonly>
      </div>

      <div class="form-group">
        <label>Nama Proyektor</label>
        <select name="proyektor" class="custom-select rounded-0" id="exampleSelectRounded0">
          {% for item in peminjaman %}
          <option>{{ item['proyektor'] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label>Nama Matakuliah</label>
        <select name="matakuliah" class="custom-select rounded-0" id="exampleSelectRounded0">
          {% for item in peminjaman %}
          <option>{{ item['matakuliah'] }}</option>
          {% endfor %}
        </select>     </div>

      <div class="form-group">
        <label>Nama Ruang</label>
        <select name="ruang" class="custom-select rounded-0" id="exampleSelectRounded0">
          {% for item in peminjaman %}
          <option>{{ item['ruang'] }}</option>
          {% endfor %}
        </select>     </div>

      <div class="form-group">
        <label>Nama Dosen</label>
        <select name="dosen" class="custom-select rounded-0" id="exampleSelectRounded0">
          {% for item in peminjaman %}
          <option>{{ item['dosen'] }}</option>
          {% endfor %}
        </select>
      </div>

    </div>

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Simpan</button>
      <a href="{{ url_for('views.data_pengembalian') }}" class="btn btn-secondary">Lihat Data</a>
    </div>

  </form>
</div>

</div>

{% block script %}
<script>
  var input = document.querySelector('input[type="datetime-local"]');
  var now = new Date();
  var timezoneOffset = now.getTimezoneOffset() * 60000;
  var currentDatetime = new Date(Date.now() - timezoneOffset).toISOString().slice(0, 16);
  input.value = currentDatetime;
</script>
{% endblock %}

{% endblock %}
