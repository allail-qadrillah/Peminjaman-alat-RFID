{% extends 'templates/sidebar.html' %}

{% block body %}
<div class="content-wrapper ">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Input Ruang</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="">Ruang</a></li>
            <li class="breadcrumb-item active">Input Ruang</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <form action="{{ url_for('views.input_ruang') }}" , method="POST">
    <div class="card-body">
      <div class="form-group">
        <label for="exampleInputEmail1">Kode Ruang</label>
        <input type="text" name="kode" class="form-control" id="exampleInputEmail1"
          placeholder="masukkan kode ruang">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Nama Ruang</label>
        <input type="text" name="nama" class="form-control" id="exampleInputEmail1" placeholder="masukkan nama ruang">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Lantai</label>
        <input type="number" name="lantai" class="form-control" id="exampleInputEmail1" >
      </div>
    </div>

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Tambahkan</button>
    </div>
  </form>
</div>

</div>

{% endblock %}
